<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDZASO - Dashboard Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">CRUDZASO - ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="admin-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
      <!-- Título -->
      <div class="row mb-4">
        <div class="col">
          <h2 class="fw-bold">Dashboard Administrativo</h2>
          <p class="text-muted">Resumen general</p>
        </div>
      </div>

      <!-- Tarjetas de métricas -->
      <div class="row mb-4">
        <!-- Total de tareas -->
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="text-muted mb-2">Total de Tareas</h6>
                  <h2 class="fw-bold mb-0" id="totalTasksMetric">0</h2>
                </div>
                <div class="bg-primary bg-opacity-10 p-3 rounded">
                  <i class="bi bi-clipboard-check fs-3 text-primary"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pendientes -->
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="text-muted mb-2">Pendientes</h6>
                  <h2 class="fw-bold mb-0" id="pendingTasksMetric">0</h2>
                </div>
                <div class="bg-warning bg-opacity-10 p-3 rounded">
                  <i class="bi bi-hourglass-split fs-3 text-warning"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Completadas -->
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="text-muted mb-2">Completadas</h6>
                  <h2 class="fw-bold mb-0" id="completedTasksMetric">0</h2>
                </div>
                <div class="bg-success bg-opacity-10 p-3 rounded">
                  <i class="bi bi-check-circle-fill fs-3 text-success"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Usuarios -->
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="text-muted mb-2">Usuarios</h6>
                  <h2 class="fw-bold mb-0" id="totalUsersMetric">0</h2>
                </div>
                <div class="bg-info bg-opacity-10 p-3 rounded">
                  <i class="bi bi-people-fill fs-3 text-info"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de tareas -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0 fw-bold">Todas las Tareas del Sistema</h5>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <select class="form-select" id="filterStatus">
                <option value="all">Todos los estados</option>
                <option value="pending">Pendientes</option>
                <option value="in progress">En progreso</option>
                <option value="completed">Completadas</option>
              </select>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Título</th>
                  <th>Descripción</th>
                  <th>Estado</th>
                  <th>Usuario</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tasksTableBody"></tbody>
            </table>
          </div>

          <div id="noTasks" class="text-center py-5 d-none">
            <p class="text-muted">No hay tareas en el sistema</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal editar tarea (SIN CAMBIOS) -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="editTaskForm">
            <div class="modal-body">
              <input type="hidden" id="editTaskId" />

              <div class="mb-3">
                <label for="editTaskTitle" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTaskTitle"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editTaskDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="editTaskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="editTaskStatus" class="form-label">Estado</label>
                <select class="form-select" id="editTaskStatus">
                  <option value="pending">Pendiente</option>
                  <option value="in progress">En progreso</option>
                  <option value="completed">Completada</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
  </body>
</html>
