<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Título -->
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-bold text-primary">Crear Cuenta</h1>
                            <p class="text-muted">Completa el formulario para registrarte</p>
                        </div>

                        <!-- Formulario de registro -->
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Juan Pérez" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="juanperez" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required minlength="6">
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                            </div>

                            <!-- Mensaje de error -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                            <!-- Mensaje de éxito -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                        </form>

                        <!-- Link a login -->
                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
