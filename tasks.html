<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDZASO - Mis Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">CRUDZASO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="tasks.html">Mis Tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Mi Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
      <!-- Encabezado -->
      <div class="row mb-4">
        <div class="col-md-8">
          <h2 class="fw-bold">Mis Tareas</h2>
          <p class="text-muted">Gestiona tus tareas académicas</p>
        </div>
        <div class="col-md-4 text-end">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
            id="newTaskBtn"
          >
            + Nueva Tarea
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label">Filtrar por estado:</label>
              <select class="form-select" id="filterStatus">
                <option value="all">Todas</option>
                <option value="pending">Pendientes</option>
                <option value="in progress">En progreso</option>
                <option value="completed">Completadas</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista de tareas -->
      <div id="tasksList" class="row">
        <!-- Las tareas se cargarán aquí con JavaScript -->
      </div>

      <!-- Mensaje cuando no hay tareas -->
      <div id="noTasks" class="text-center py-5 d-none">
        <h4 class="text-muted">No tienes tareas registradas</h4>
        <p class="text-muted">
          Crea tu primera tarea haciendo clic en "Nueva Tarea"
        </p>
      </div>
    </div>

    <!-- Modal para crear/editar tarea -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Nueva Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="taskForm">
            <div class="modal-body">
              <input type="hidden" id="taskId" />

              <div class="mb-3">
                <label for="taskTitle" class="form-label"
                  >Título de la tarea</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="taskStatus" class="form-label">Estado</label>
                <select class="form-select" id="taskStatus">
                  <option value="pending">Pendiente</option>
                  <option value="in progress">En progreso</option>
                  <option value="completed">Completada</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
  </body>
</html>
